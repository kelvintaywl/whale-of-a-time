version: 2.1

defaults:
  environment: &environment
    DOCKER_REGISTRY: docker.io
    DOCKER_USER: kelvintaywl

jobs:
  build_custom_image:
    environment:
      <<: *environment
    docker:
      - image: cimg/base:stable
    parameters:
      image_name:
        type: string
        default: 'fancy-nginx'
      image_tag:
        type: string
        default: 'latest'
    steps:
      - checkout
      - setup_remote_docker:
          # https://circleci.com/docs/2.0/building-docker-images/#docker-version
          version: 20.10.18
      - run:
          name: Build images
          command: |
            docker image build -t "${DOCKER_REGISTRY}/${DOCKER_USER}/cimg-node-18:root" -f Dockerfile.root .
            docker image build -t "${DOCKER_REGISTRY}/${DOCKER_USER}/cimg-node-18:circleci" -f Dockerfile.noop .
      - run:
          name: Publish image
          command: |
            # login credentials should be provided via context or project environment variables.
            echo $DOCKER_PASSWORD | docker login $DOCKER_REGISTRY --username $DOCKER_LOGIN --password-stdin

            docker image push "${DOCKER_REGISTRY}/${DOCKER_USER}/cimg-node-18:root"
            docker image push "${DOCKER_REGISTRY}/${DOCKER_USER}/cimg-node-18:circleci"


workflows:
  # Builds a custom image,
  # spins it up for tests,
  # and publishes to Docker Hub!
  build_test_publish:
    jobs:
      - build_custom_image:
          context:
            - docker
